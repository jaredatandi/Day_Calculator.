    <title>Akan Name Calculator</title>
</head>
<body>
    <h1>AKAN NAMES</h1> 
    <p>Akan name correspondence calculator will match your DOB to known Akan name</p>
<div class="container">
    <form id="form" method="POST">
        <fieldset>
          <legend>Input your DOB to get started:</legend>
          Date:<input type="number" id="date" required min="0" max="31">
          Month:<input type="number" id="month" required min="0" max="12">
          Year:<input type="number" id="year" required min="1900" max="2021">
          <select id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </fieldset>
        <br>
        <input type="submit" value="Submit" id="submitBtn" class="btn btn-primary" onclick="birthDay(); return false"/>
        <h2 class ="text-center" id="result">Akan Name:</h2>
      </form>
</div>
